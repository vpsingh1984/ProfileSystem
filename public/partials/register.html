<div class="container col-md-4 col-md-offset-4">
	<form class="form-signin">
		<h2 class="form-signin-heading">Please Register</h2>
		<div class="form-group">
			<label for="name" class="sr-only">Name</label>
			<input type="email" id="name" class="form-control" placeholder="Enter name" required="" autofocus="">
		</div>
		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Enter email" required="" >
		</div>
		<div class="form-group">
			<label for="number" class="sr-only">Contact No.</label>
			<input type="number" id="number" class="form-control" placeholder="Enter contact" required="" >
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
		</div>
		<div class="form-group">
			<label for="confirmpwd" class="sr-only">Confirm Password</label>
			<input type="password" id="confirmpwd" class="form-control" placeholder="Password" required="">
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-success btn-block" type="submit">register</button>
		</div>
	</form>
</div>
