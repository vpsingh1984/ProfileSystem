<div  ng-controller="crudCtrl">
    <div class="container col-md-4 col-md-offset-4">
      <form class="form-signin" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger alert-dismissable" role="alert" ng-show="blankMsg"> <button type="button" class="close" aria-label="Close" ng-click="blankMsg=false"><span aria-hidden="true">Ã—</span></button>  <ul class="list-unstyled"><li >{{errorMsg}}</li></ul> </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="User Id" required="" autofocus="" ng-model="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
      </form>
    </div>
  </div>
